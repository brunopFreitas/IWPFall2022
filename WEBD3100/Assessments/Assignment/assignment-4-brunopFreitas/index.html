<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-nav.css">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 4 - Myinterest</title>
</head>

<body>

    <div class="container">
        <nav class="navbar">
            <img src="./img/logo.png" alt="Myinterest logo" class="logo">

            <a href="javascript:void(0);" class="menu">
                <i class="fa fa-bars"></i>
            </a>

            <div class="nav-collapse">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Today</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Watch</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Explore</a>
                    </li>
                    <li class="nav-item nav-search">
                        <input type="text" id="search" class="text-search" placeholder="Search">
                    </li>
                    <input type="button" id="login" value="Login">
                </ul>
            </div>
        </nav>
        <main class="card-container">
            <ul class="flex-list">
                <li class="card">
                    <img src="img/surf_34r.png" alt="">
                </li>
                <li class="card">
                    <img src="img/skatesunset_34r.png" alt="">
                </li>
                <li class="card">
                    <img src="img/grafitti_34r.png" alt="">
                </li>
                <li class="card">
                    <img src="img/skateboard_34r.png" alt="">
                </li>
            </ul>
        </main>

    </div>

    <script>
        const btn = document.querySelector(".menu")
        const menu = document.querySelector(".nav-collapse")

        btn.addEventListener("click", () => {
            menu.classList.toggle("nav-show")
        })
        
    </script>

</body>

</html>
