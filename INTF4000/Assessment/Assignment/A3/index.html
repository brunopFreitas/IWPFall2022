<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit|Metal+Mania">
  <title>HornsHandPlayer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js" defer></script>
</head>

<body class=".container-fluid text-center d-flex flex-column justify-content-center align-items-center align-self-center">
    
  <!-- Icon from https://thenounproject.com/icon/horn-hands-650780/ -->
  <!-- Icon hosted at https://www.base64-image.de/ -->
  <h1>HornsHand Player<i class="hornHands"></i></h1>
  <h2 id="songInfo"></h2>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>
  <!-- Image from https://unsplash.com/ -->
  <img class="img-fluid img-thumbnail" src="img/singer.png" alt="Singer" id="cover">
  <audio controls autoplay class="mt-3" id="audio"></audio>
  <div class="input-group mb-3 select">    
    <table id="musicTable" class="table table-dark table-striped table-bordered table-hover mt-3 my-custom-scrollbar table-wrapper-scroll-y">
      <thead class="sticky-top">
        <tr>
          <th scope="col" id="track-no" class="song-table align-middle">Track #</th>
          <th scope="col" id="title" class="song-table align-middle">Song Title</th>
          <th scope="col" id="album-name" class="song-table align-middle">Album Name</th>
          <th scope="col" id="artist-name" class="song-table align-middle">Artist Name</th>
          <th scope="col" id="duration" class="song-table align-middle">Duration</th>
        </tr>
      </thead>
    </table>
  </div>
</body>
</html>
