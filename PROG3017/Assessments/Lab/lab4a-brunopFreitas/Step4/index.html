<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 4A - Step 4</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha256-L/S5mZS8SPJVWoKym3Zwgf2f3/s3X3MaZ7QBA9HdnN8=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    
        const toonieSides = [
            "https://upload.wikimedia.org/wikipedia/en/d/d2/Toonie_-_front.png",
            "https://upload.wikimedia.org/wikipedia/en/6/6c/Toonie_-_back.png"
        ];

        //...your React Code will go here.
        class Toonie extends React.Component {
            render() {
                return <img 
                src={toonieSides[0]}/>
            }
        }

        ReactDOM.render(<Toonie/>, document.getElementById('root'))

    </script>
</body>
</html>
