    <script>
        //Copy the Driver class you created in the previous step and paste it in this section.

        //Add a method to your class called 'addTrip' which adds a new trip entry to the 'tripsInKilometres'
        //array. So for example, if the driver makes a new trip of 50kms in length, you could add the value
        //50 to the array by calling the object's setter and adding that value.

        //Example: driver.addTrip(50)

        //Add a method in the Driver class which when called will return the total number of kilometres
        //that the driver has travelled. Call the method and display the result in the console.
        class Driver {
            constructor(firstName, lastName, driverLevel, yearsOfExperience) {
                this.firstName = firstName
                this.lastName = lastName
                this.driverLevel = driverLevel
                this.yearsOfExperience = yearsOfExperience
                this.tripsInKilometres = []
            }

            sayHello() {
                console.log(
                    `Hello, may name is ${this.firstName} ${this.lastName}. My driver level is ${this.driverLevel} and I have ${this.yearsOfExperience} year(s) of experience.`
                    )
            }

            addTrip(distance) {
                this.tripsInKilometres.push(distance)
            }

            tripTotal() {
                const tripTotal = this.tripsInKilometres.reduce(
                    (previousValue, currentValue) => previousValue + currentValue
                )
                console.log(`Total number of kilometres travelled is ${tripTotal}`)
            }
        }

        const bruno = new Driver('Bruno', 'Freitas', 3, 19)
        bruno.sayHello()
        bruno.addTrip(1500)
        bruno.addTrip(2500)
        bruno.addTrip(5500)
        bruno.tripTotal()

    </script>
</body>
